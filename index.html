<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIbrary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>

    <h3>Books:</h3>

    <div>
        <table id = "table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>

        </table>
        <form class = "form">
            <label>Title</label>
            <input type = "text" id ="title" name ="Title" placeholder = "Enter Title" class = "formField">

            <label>Author</label>
            <input type = "text" id ="author" name ="Author" placeholder = "Enter Author" class = "formField">

            <label>Pages</label>
            <input type = "number" id ="pages" name ="Pages" placeholder = "Enter number of pages" class = "formField">

            <label>
                <input type = "radio" name ="read" value = "Read" class = "readStatus formField">
                Read
            </label>

            <label>
                <input checked type = "radio" name ="read" value = "Not read" class = "readStatus formField">
                Not read
            </label>
            <div class = "btnWrapper">
                <button class = "btn" type="button">Add Book</button>
            </div>
            
        </form>
       
        
</body>
<script src = "./script.js"></script>
</html>
